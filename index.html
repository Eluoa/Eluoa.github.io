<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eluoa - Y2K</title>
<style>
body {
  margin: 0;
  font-family: "Trebuchet MS", sans-serif;
  background: radial-gradient(circle at center, #000428, #004e92);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border: 2px solid #00ffff;
  border-radius: 10px;
  box-shadow: 0 0 30px #00ffff, inset 0 0 20px #00ffff;
}
h1 {
  font-size: 3em;
  letter-spacing: 2px;
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff;
}
p {
  font-size: 1.2em;
  margin: 20px 0;
}
a {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  border: 1px solid #00ffff;
  color: #00ffff;
  text-decoration: none;
  border-radius: 5px;
  transition: 0.3s;
}
a:hover {
  background: #00ffff;
  color: #000;
}
</style>
</head>
<body>
  <div class="container">
    <h1>ELUOA</h1>
    <p>Welcome to my Y2K space. Neon dreams & cyber vibes.</p>
    <a href="https://github.com/eluoa" target="_blank">GitHub</a>
    <a href="mailto:you@example.com">Email</a>
  </div>
</body>
</html>
