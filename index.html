<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>千禧残梦 - ELUOA</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at 50% 40%, rgba(80,70,70,0.8), #1c1c1c);
  font-family: "宋体", "SimSun", sans-serif;
  color: #cfc6b8;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
  overflow: hidden;
}

h1 {
  font-size: 48px;
  letter-spacing: 4px;
  color: #e2d9ce;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.8), -1px -1px 0px #534741;
  transform: rotate(-1deg);
}

p {
  font-size: 18px;
  color: #a99f91;
  margin: 10px 0;
  opacity: 0.8;
}

a {
  display: inline-block;
  margin-top: 20px;
  padding: 6px 15px;
  color: #d7cec1;
  background-color: rgba(50,40,40,0.6);
  text-decoration: none;
  border: 1px solid #83796f;
  font-size: 14px;
  transition: all 0.3s ease;
}
a:hover {
  background-color: rgba(100,90,80,0.4);
  color: #fff;
}

.glitch {
  position: absolute;
  top: 20%;
  left: 10%;
  font-size: 64px;
  color: rgba(200,190,180,0.1);
  transform: rotate(8deg);
  pointer-events: none;
  animation: glitch 3s infinite alternate;
}

@keyframes glitch {
  0% { transform: translate(0,0) rotate(8deg); opacity: 0.1;}
  50% { transform: translate(2px,-2px) rotate(7deg); opacity: 0.2;}
  100% { transform: translate(-2px,2px) rotate(9deg); opacity: 0.05;}
}

.noise {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url("https://i.imgur.com/o6wKXuJ.png");
  opacity: 0.03;
  z-index: 0;
  pointer-events: none;
}
</style>
</head>
<body>
<div class="glitch">公告栏</div>
<div class="noise"></div>
  <h1>千禧残梦</h1>
  <p>空旷的走廊里，似乎有人在低语</p>
  <p>ELUOA 的个人角落</p>
  <a href="#">进入</a>
</body>
</html>
